  enable: true
  host: 127.0.0.1
  port: 1080

  # 访问 free-ss 时所用代理
  free-ss:
    enable: true
    host: 113.12.72.24
    port: 3128
    socks: false


#  因 Heroku 应用 30 分钟没有访问会自动休眠，为防止休眠，系统每 20 分钟访问一次该配置地址
health:
  url: https://shadowsocks-share.herokuapp.com/count
  cron: 0 0/20 6-23 * * ?


